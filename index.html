<!DOCTYPE html>
<html>
	<head>
		<title>RPG Initiative Tracker | NYCDA Class Project</title>
		<meta name="description" content="A class project for the NYCDA. This is a simple, mobile friendly, RPG initiative tracker." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

	</head>

	<body>

			<div class="row">

				  </div>
				  <div class="form-group">
				    <label for="initiativeRoll1" class="sr-only">Roll</label>
				    <input type="text" class="form-control" name="combatantRoll" id="initiativeRoll1" placeholder="15">
				  </div>
				  <br />
				  <div class="form-group">
				    <label for="combantantName2" class="sr-only">Name</label>
				    <input type="text" class="form-control" name="combatantName" id="combatantName2" placeholder="Combatant's Name">
				  </div>
				  <div class="form-group">
				    <label for="initiativeRoll2" class="sr-only">Roll</label>
				    <input type="text" class="form-control" name="combatantRoll" id="initiativeRoll2" placeholder="15">
				  </div>
				  <br />
				  <div class="form-group">
				    <label for="combantantName3" class="sr-only">Name</label>
				    <input type="text" class="form-control" name="combatantName" id="combatantName3" placeholder="Combatant's Name">
				  </div>
				  <div class="form-group">
				    <label for="initiativeRoll3" class="sr-only">Roll</label>
				    <input type="text" class="form-control" name="combatantRoll" id="initiativeRoll3" placeholder="15">
				  </div>
				  <br />
				  <div class="form-group">
				    <label for="combantantName4" class="sr-only">Name</label>
				    <input type="text" class="form-control" name="combatantName" id="combatantName4" placeholder="Combatant's Name">
				  </div>
				  <div class="form-group">
				    <label for="initiativeRoll4" class="sr-only">Roll</label>
				    <input type="text" class="form-control" name="combatantRoll" id="initiativeRoll4" placeholder="15">
				  </div>
				  <br />
				  <div class="form-group">
				    <label for="combantantName5" class="sr-only">Name</label>
				    <input type="text" class="form-control combatantName" name="combatantName" id="combatantName5" placeholder="Combatant's Name">
				  </div>
				  <div class="form-group">
				    <label for="initiativeRoll5" class="sr-only">Roll</label>
				    <input type="text" class="form-control combatantRoll" name="combatantRoll" id="initiativeRoll5" placeholder="15">
				  </div>
				  <br />
				  <button type="submit" class="btn btn-default input-submit-button">Submit Rolls</button>
				</form>
				
			  </div>

			  <div class="col-md-6">
			  	<h2>List Side</h2>
			  </div>

			</div>

		</div>
	</body>

</html>
