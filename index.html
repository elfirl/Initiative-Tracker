<!DOCTYPE html>
<html>
	<head>
		<title>RPG Initiative Tracker | NYCDA Class Project</title>
		<meta name="description" content="A class project for the NYCDA. This is a simple, mobile friendly, RPG initiative tracker." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/styles.css" />
	</head>

	<body>
		<div class="main-container">

			<div class="row">

			  <div class="col-md-6">
			  	<h2>Input Side</h2>
			  	<form class="form-inline" id="combatant-form" method="POST">

					<div class="combatant" id="combatant1">
					  <div class="form-group">
					    <label for="combantantName1" class="sr-only">Name</label>
					    <input type="text" class="name form-control" name="combatantName1" id="combatantName1" placeholder="Combatant's Name">
					  </div>
					  <div class="form-group">
					    <label for="initiativeRoll1" class="sr-only">Roll</label>
					    <input type="text" class="roll form-control" name="combatantRoll1" id="initiativeRoll1" placeholder="15">
					  </div>
					</div>

					<div class="combatant" id="combatant2">
					  <div class="form-group">
					    <label for="combantantName2" class="sr-only">Name</label>
					    <input type="text" class="name form-control" name="combatantName2" id="combatantName2" placeholder="Combatant's Name">
					  </div>
					  <div class="form-group">
					    <label for="initiativeRoll2" class="sr-only">Roll</label>
					    <input type="text" class="roll form-control" name="combatantRoll2" id="initiativeRoll2" placeholder="15">
					  </div>
					</div>

					<div class="combatant" id="combatant3">
					  <div class="form-group">
					    <label for="combantantName3" class="sr-only">Name</label>
					    <input type="text" class="name form-control" name="combatantName3" id="combatantName3" placeholder="Combatant's Name">
					  </div>
					  <div class="form-group">
					    <label for="initiativeRoll3" class="sr-only">Roll</label>
					    <input type="text" class="roll form-control" name="combatantRoll3" id="initiativeRoll3" placeholder="15">
					  </div>
				  	</div>

				  <div class="combatant" id="combatant4">
					  <div class="form-group">
					    <label for="combantantName4" class="sr-only">Name</label>
					    <input type="text" class="name form-control" name="combatantName4" id="combatantName4" placeholder="Combatant's Name">
					  </div>
					  <div class="form-group">
					    <label for="initiativeRoll4" class="sr-only">Roll</label>
					    <input type="text" class="roll form-control" name="combatantRoll4" id="initiativeRoll4" placeholder="15">
					  </div>
				  </div>

				  <div class="combatant" id="combatant5">
					  <div class="form-group">
					    <label for="combantantName5" class="sr-only">Name</label>
					    <input type="text" class="name form-control combatantName" name="combatantName5" id="combatantName5" placeholder="Combatant's Name">
					  </div>
					  <div class="form-group">
					    <label for="initiativeRoll5" class="sr-only">Roll</label>
					    <input type="text" class="roll form-control combatantRoll" name="combatantRoll5" id="initiativeRoll5" placeholder="15">
					  </div>
				  </div>

				  <button type="submit" class="btn btn-default input-submit-button">Submit Rolls</button>
				</form>

			  </div>

			  <div class="col-md-6">
			  	<h2>List Side</h2>
			  	<div class="initiative-list">
			  		
			  	</div>
			  </div>

			</div>

		</div>
	</body>

</html>
